<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="row">
                        <div class="col-md-4">
                                        <form id="form">
       
                                                        <label for="firstName">Fist Name</label>
                                                        <input id="firstName" name="firstName" type="text" placeholder="enter first name">
                                                
                                                        <label for="lastName">Last Name</label>
                                                        <input id="lastName" name="lastName" type="text" placeholder="enter last name">
                                                 
                                           
                                                        <label for="address">Address</label>
                                                        <textarea id="address" name="address" type="text" placeholder="enter address"></textarea>
                                                
                                        
                                                        <label for="pincode">Pincode</label>
                                                        <input id="pincode" name="pincode" type="text" placeholder="enter pincode">
                                                
                                        
                                                        <label for="gender">Gender</label>
                                                        <input id="gender" name="gender" type="text" placeholder="enter gender">
                                                        <label for="food">Food</label>
                                                        <select id="food" name="food" multiple>
                                                                <option value="food1">food1</option>
                                                                <option value="food2">food2</option>
                                                                <option value="food3">food3</option>
                                                        </select>
                                                        
                                                
                                        
                                                        <label for="state">State</label>
                                                        <input name="state" id="state" type="text" placeholder="enter state">
                                                
                                        
                                                        <label for="country">Country</label>
                                                        <input id="country" name="country" type="text" placeholder="enter country">
                                                
                                                <button style="margin-top:10px" class="btn-success">submit</button>
                                            </form>
                        </div>
                        <div class="col-md-8">
                                        <table id="table">
                                                        <thead>
                                                            <thead>
                                                                <th style="width:15%">FIRST NAME</th>
                                                                <th style="width:15%">LAST NAME</th>
                                                                <th style="width:20%">ADDRESS</th>
                                                                <th style="width:10%">PINCODE</th>
                                                                <th style="width:10%">GENDER</th>
                                                                <th style="width:10%">FOOD</th>
                                                                <th style="width:10%">STATE</th>
                                                                <th style="width:10%">COUNTRY</th>
                                                
                                                            </thead>
                                                        </thead>
                                                        <tbody id="t-body">
                                                
                                                        </tbody>
                                                    </table>
                        </div>
                </div>
        </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
